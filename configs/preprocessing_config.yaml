# Image Preprocessing Configuration
preprocessing:
  target_size: [256, 256]
  normalization:
    enabled: true
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  
  # Color adjustments
  color_space: "RGB"
  convert_to_grayscale: false
  
  # Resizing options
  resize_method: "bilinear"
  keep_aspect_ratio: false
  pad_to_square: true
  
  # Output settings
  output_format: "png"
  output_quality: 95
  
  # Batch processing
  batch_size: 32
  num_workers: 4

# Prediction preprocessing
prediction:
  input_dir: "data/raw/seg_pred"
  output_dir: "data/processed/preprocessed"
  extension: ["*.jpg", "*.jpeg", "*.png", "*.bmp"]