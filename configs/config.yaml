experiment:
  name: "segmentation_experiment"
  seed: 42
  use_gpu: true

paths:
  train_images: "data/raw/images/"
  train_masks: "data/raw/annotations/trimaps/"
  test_images: "data/raw/images/"
  model_save: "models/"
  logs: "outputs/logs/"
  predictions: "outputs/predictions/"

data:
  batch_size: 64
  image_size: 256
  val_split: 0.2
  num_workers: 2
  augmentations: true

model:
  name: "unet"
  in_channels: 3
  num_classes: 6

training:
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  patience: 10
  optimizer: "adam"