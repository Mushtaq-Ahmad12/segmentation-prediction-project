# ------------------------------
# Training Configuration
# ------------------------------
experiment:
  name: "segmentation_experiment"
  seed: 42
  use_gpu: true   # Set to true if using GPU in Colab

paths:
  train_images: "data/raw/seg_train/"
  train_masks: "data/raw/seg_train/"
  test_images: "data/raw/seg_test/"
  model_save: "models/"
  logs: "outputs/logs/"
  predictions: "outputs/predictions/"

data:
  batch_size: 4       # Smaller batch size for small GPU memory
  image_size: 256
  val_split: 0.2
  num_workers: 2      # Use >0 on Linux/Colab, 0 on Windows
  augmentations: true

model:
  name: "unet"
  in_channels: 3
  classes: 1          # Binary segmentation

training:
  epochs: 50
  learning_rate: 0.0001   # Reduced LR for stability
  weight_decay: 0.0001
  patience: 1000           # Very high to effectively disable early stopping
  optimizer: "adam"
