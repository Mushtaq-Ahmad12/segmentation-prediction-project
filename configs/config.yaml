experiment:
  name: "segmentation_experiment"
  seed: 42
  use_gpu: true

paths:
  train_images: "data/raw/seg_train/seg_train/"   # <- point to folder WITH subfolders
  train_masks: "data/raw/seg_train/seg_train/"   # only if masks exist; otherwise leave as is (will fail)
  test_images:  "data/raw/seg_test/images/"
  model_save: "models/"
  logs: "outputs/logs/"
  predictions: "outputs/predictions/"

data:
  batch_size: 16
  image_size: 256
  val_split: 0.2
  num_workers: 2
  augmentations: true

model:
  name: "unet"
  in_channels: 3
  classes: 6

training:
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  patience: 10
  optimizer: "adam"